<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading-box">
            <h1>Student Registration Form</h1>
        </div>
        <img src="https://th.bing.com/th?id=OIP.7G_WlWFRa7uxMxCZZ0qQngHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Learning Image" class="header-image">
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="learningInterests">Learning Interests:</label>
                <textarea id="learningInterests" class="input-field" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
