<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="centered-container">
        <h1 id="heading" class="heading-box">Student Registration Form</h1>
        <img src="https://th.bing.com/th?id=OIP.7G_WlWFRa7uxMxCZZ0qQngHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Learning Image, young woman standing close to the camera holding a book" id="header-image" class="header-image">
        <form id="registrationForm" class="form">
            <label for="firstName" class="label">First Name:</label>
            <input type="text" id="firstName" class="input-field" required>
            
            <label for="lastName" class="label">Last Name:</label>
            <input type="text" id="lastName" class="input-field" required>
            
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" class="input-field" required>
            
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" class="input-field" required>
            
            <label for="confirmPassword" class="label">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="input-field" required>
            
            <label for="learningInterests" class="label">Learning Interests:</label>
            <textarea id="learningInterests" class="input-field" rows="4" required></textarea>
            
            <button type="submit" id="submitButton" class="submit-button">Register</button>
        </form>
        <!-- Thank you message -->
        <div id="thankYouMessage" class="hidden-message">
            <p>Thank you for registering!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
